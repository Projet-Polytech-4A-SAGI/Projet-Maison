<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style2.css" type="text/css">
    
    <title>IHM WEB</title>
</head>
<body onload="loadstates()">

    <div class="container-fluid">

        <div id="house" class="row">
            <div class="col-lg-1 col-md-1">
                <img src="/img/home.png" class="house_icon" alt="house_logo">
            </div>
            <div class="col-lg-8  col-md-10 _label" >
                <div>Extérieur : <span id="HouseTempExte"></span>°C</div>
                <div>Intérieur : <span id="HouseTempInte"></span>°C</div>
            </div>
            <div class="col-lg-2  col-md-12">
                <div class="col-lg-1">
                    <a href="http://localhost:3000/chart">
                        <img src="/img/chart.png" class="house_icon" alt="house_logo">
                    </a>
                </div>
                <div class="col-lg-1">   
                    <a href="http://localhost:3000/model">
                        <img src="/img/3D.png" class="house_icon" alt="house_logo">
                    </a>
                </div>    
            </div>        
            
        </div>

        <div class="custom-divider"></div>


        <div id="lamps" class="row">
            <div class="col-lg-4 col-md-12">
                <label for="light1" class="_label" >Light 1</label>
                <input class="l" type="checkbox" id="light1">
            </div>
            <div class="col-lg-4 col-md-12">
                <label for="light2" class="_label">Light 2</label>
                <input class="l" type="checkbox" id="light2">     
            </div>
            <div class="col-lg-4 col-md-12">
                <label for="light3" class="_label">Light 3</label>
                <input class="l" type="checkbox" id="light3">
            </div>
        </div>
        

        <div class="custom-divider"></div>


        <div id="radiators" class="row">
            <div class="radiator col-lg-6 col-md-12" id="radiator1">
                <center><label for="radiator1" class="_label">Radiator 1</label></center>
                <center><img src="/img/heater.png" class="rad_img" id="radiator1img" alt="Radiator"></center>
                <input type="number" id="radiator1Temp" placeholder="18°" class="form-control mb-2 mt-2" style="height: 150px;">
                <button onclick="setTemperature('radiator1')" class="btn btn-success btn-sm mb-0">Validate</button>
                <div class="_label">Temp : <span id="radiator1TempDisplay">N/A</span></div>
                <div class="_label">Watter: <span id="radiator1WatterDisplay">N/A</span></div>
            </div>
            
            <div class="radiator col-lg-6 col-md-12"  id="radiator2">
                <center><label for="radiator2" class="_label">Radiator 2</label></center>
                <center><img src="/img/heater.png" class="rad_img" id="radiator2img" alt="Radiator"></center>
                <input type="number" id="radiator2Temp" placeholder="18°" class="form-control mb-2 mt-2" style="height: 150px;">
                <button onclick="setTemperature('radiator2')" class="btn btn-success btn-sm mb-0">Validate</button>
                <div class="_label">Temp : <span id="radiator2TempDisplay">N/A</span></div>
                <div class="_label">Watter: <span id="radiator2WatterDisplay">N/A</span></div>
            </div>
        </div>

        <div class="custom-divider"></div>

        <div id="shutters" class="row w-100 ">
            <div class="col-lg-6 col-md-12" id="shutter1">
                <center><label for="shutter1" class="_label">Shutter 1</label>
                    <br>
                    <button onclick="toggleShutter('shutter1','open')" class="btn btn-success btn-sm shutter_btn">OPEN</button>
                    <button onclick="toggleShutter('shutter1','close')" class="btn btn-danger btn-sm shutter_btn">CLOSE</button>
                </center>
                <div class="falling-zone" id="fallingZone1"></div>
                <div class="rising-zone" id="risingZone1"></div>
                <div>Status: <span id="shutter1Status">CLOSED</span></div>
            </div>

            <div class="col-lg-6 col-md-12" id="shutter2">
                <center><label for="shutter2" class="_label">Shutter 2</label>
                    <br>
                    <button onclick="toggleShutter('shutter2','open')" class="btn btn-success btn-sm shutter_btn">OPEN</button>
                    <button onclick="toggleShutter('shutter2','close')" class="btn btn-danger btn-sm shutter_btn">CLOSE</button>
                </center>
                <div>Status: <span id="shutter2Status">CLOSED</span></div>
            </div>

        </div>

    </div>
    
<script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
<script src="/script/script3.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
