<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style2.css" type="text/css">
    
    <title>IHM WEB</title>
</head>
<body onload="loadstates()">

    <div class="container-fluid">
        <center><div id="lamps" class="row">
            <div class="col">
                <label for="light1">Light 1</label>
                <input class="l" type="checkbox" id="light1">
            </div>
            <div class="col">
                <label for="light2">Light 2</label>
                <input class="l" type="checkbox" id="light2">     
            </div>
            <div class="col">
                <label for="light3">Light 3</label>
                <input class="l" type="checkbox" id="light3">
            </div>
        </div></center>


        <div id="radiators" class="row w-100 ">
                <div class="radiator col " id="radiator1">
                    <center><label for="radiator1" class="radiator-label">Radiator 1</label></center>
                    <img src="/img/heater.png" alt="Radiator">
                    <input type="number" id="radiator1Temp" placeholder="18°" class="form-control mb-2 mt-2" style="height: 150px;">
                    <button onclick="setTemperature('radiator1')" class="btn btn-success btn-sm mb-0">Validate</button>
                    <div class="radiator-label">Temp : <span id="radiator1TempDisplay">N/A</span></div>
                    <div class="radiator-label">Watter: <span id="radiator1WatterDisplay">N/A</span></div>
                </div>
                
                <div class="radiator col "  id="radiator2">
                    <center><label for="radiator2" class="radiator-label">Radiator 2</label></center>
                    <img src="/img/heater.png" alt="Radiator">
                    <input type="number" id="radiator2Temp" placeholder="18°" class="form-control mb-2 mt-2" style="height: 150px;">
                    <button onclick="setTemperature('radiator2')" class="btn btn-success btn-sm mb-0">Validate</button>
                    <div class="radiator-label">Temp : <span id="radiator2TempDisplay">N/A</span></div>
                    <div class="radiator-label">Watter: <span id="radiator2WatterDisplay">N/A</span></div>
                </div>
            </div>



        
    </div>
<script src="/script/script2.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
